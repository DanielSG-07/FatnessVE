name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # O la rama que uses como principal (ej. "master")

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Firebase config file
        run: |
          touch js/firebase-config.js
          echo "import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';" >> js/firebase-config.js
          echo "import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';" >> js/firebase-config.js
          echo "const firebaseConfig = {" >> js/firebase-config.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> js/firebase-config.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> js/firebase-config.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> js/firebase-config.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> js/firebase-config.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> js/firebase-config.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'," >> js/firebase-config.js
          echo "  measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'" >> js/firebase-config.js
          echo "};" >> js/firebase-config.js
          echo "const app = initializeApp(firebaseConfig);" >> js/firebase-config.js
          echo "export const auth = getAuth(app);" >> js/firebase-config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
